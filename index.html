<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css">
        <title>EduarCode Music</title>
    </head>
    <body>
        <div class="container">
            <div class="seccion1">
                <button><i class="fa-solid fa-chevron-left"></i></button>
                <div class="estado"><p>pause</p></div>
                <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
            </div>
            <div class="seccion2">
                <div class="contenedor_imagen">
                    <img src="img/fondo_mrkitty.jpg" alt="">
                </div>
                <h1>Crystal castles</h1>
                <p>Untrust us</p>
            </div>
            <div class="seccion3">
                <div class="tiempo">
                    <p>0.36</p>
                    <p>3.20</p>
                </div>
                <div class="barra_tiempo">
                    <div class="barra_tiempo_in"></div>
                </div>
            </div>
            <div class="seccion4">
                <div class="controles">
                    <button><i class="fa-solid fa-backward-step"></i></button>
                    <button class="diferente">
                        <i class="fa-solid fa-play"></i>
                        <i class="fa-solid fa-pause"></i>
                    </button>
                    <button><i class="fa-solid fa-forward"></i></button>
                </div>
                <div class="opciones_extras">
                    <button><i class="fa-solid fa-retweet"></i></button>
                    <button><i class="fa-solid fa-bars-staggered"></i></button>
                </div>
            </div>
            <audio id="playAudio" src="audios/Crystal Castles - Untrust Us (1).mp3"></audio>
        </div>



        <script src="https://kit.fontawesome.com/af40f4f0fe.js" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
